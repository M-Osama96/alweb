<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Variations</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css
    "
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section class="projects-form">
      <div class="container">
        <div class="form-cont">
          <div class="form">
            <h3>يسعدنا تواصلكم معنا</h3>
            <form>
              <div class="form-group">
                <input type="text" id="name" placeholder=" " required />
                <label for="name">الاسم</label>
              </div>
              <div class="form-group">
                <input type="email" id="email" placeholder=" " required />
                <label for="email">البريد الإلكتروني</label>
              </div>
              <div class="form-group">
                <input type="tel" id="tel" placeholder=" " required />
                <label for="tel">الجوال</label>
              </div>
              <div class="select">
                <select id="gender" required>
                  <option value="" disabled selected>نوعية الرسالة</option>
                  <option value="">.</option>
                  <option value="">.</option>
                </select>
              </div>

              <textarea id="message" placeholder="الرسالة" required></textarea>
              <button type="submit">
                <div class="send">
                  <a href="#">ارسال </a>
                  <i class="las la-arrow-left"></i>
                </div>
              </button>
            </form>
          </div>
          <div class="form-img">
            <img src="./images/projects form.png" class="img-cover" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
